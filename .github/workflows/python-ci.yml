name: Python CI - Auto Merge After Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  check-and-merge:
    # Run only if review is approved
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run interpreter warning test
        run: |
          echo "üîç Running Python syntax & warning checks after PR approval..."
          for f in $(find . -name "*.py"); do
            echo "‚û°Ô∏è Checking $f"
            python -W error -m py_compile "$f"
          done
          echo "‚úÖ All Python files passed successfully!"

      - name: Auto-merge PR after successful check
        run: |
          echo "üöÄ All checks passed and PR approved. Proceeding to auto-merge..."
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
